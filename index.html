<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Username</title>
</head>
<body>

  <h2>Enter Username</h2>
  <input type="text" id="username" placeholder="Enter your Institution ID">
  <button onclick="saveUsername()">Continue</button>

  <script>
    function saveUsername() {
      const username = document.getElementById("username").value.trim();

      if (!username) {
        alert("Please enter username");
        return;
      }

      localStorage.setItem("username", username);
      window.location.href = "typing.html"; // next page
    }
  </script>

</body>
</html>
